{% extends "layout.html" %}
{% block content %}

<div class="container col-md-6 col-sm-12">
  <br>
  <h1>Messages</h1>
  <br>
  {% for msg in msgs %}
  <div class="card my-3" style="border-radius: 10px;">
    <div class="card-body">
      <h5 class="card-title">{{ msg.subject }}</h5>
      <small class="card-subtitle mb-2 text-muted">From - {{ msg.email }}</small>
      <p class="card-text">{{ msg.message }}</p>
    </div>
  </div>
  {% endfor %}
</div>

{% endblock content%}
